<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-text-center">
    <ion-card-title>
      <h5>Últimas lecturas:</h5>
    </ion-card-title>
  </ion-card>

  <ion-card class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card-header id="fecha">
            <ion-text>Fecha: 08/07/2022</ion-text>
            <ion-text>Hora: 11:10:12</ion-text>
          </ion-card-header>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-row>
            <ion-col id="ruido">
              <ion-card-subtitle>Ruido:</ion-card-subtitle>
              <img src="../../assets/image/semaforoAmarillo.png">
            </ion-col>
            <ion-coL id="puerta">
              <ion-card-subtitle>Puerta:</ion-card-subtitle>
              <img src="../../assets/image/puertaAbierta.png">
            </ion-coL>
          </ion-row>
        </ion-col>
        <ion-col size="6" id="derecha">
          <ion-row id="temperatura">
            <ion-card-subtitle>Temperatura:</ion-card-subtitle>
            <ion-card-title>25°C</ion-card-title>
          </ion-row>
          <ion-row id="humedad">
            <ion-card-subtitle>Humedad relativa:</ion-card-subtitle>
            <ion-card-title>60%</ion-card-title>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
