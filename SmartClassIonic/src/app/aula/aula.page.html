<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-text-center">
    <ion-card-title>
      <h5>Datos en tiempo real:</h5>
    </ion-card-title>
  </ion-card>

  <ion-grid *ngFor="let lectura of lecturas">
    <ion-row>
      <ion-col size="6">
        <ion-card id="ruido">
          <ion-card-header class="ion-text-center">
            <ion-card-title>Ruido:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img [src]=" lectura.noiseLevel == 0 ? '../../assets/image/semaforoVerde.png' : lectura.noiseLevel == 1 ? '../../assets/image/semaforoAmarillo.png' : '../../assets/image/semaforoRojo.png'">
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card id="puerta">
          <ion-card-header class="ion-text-center">
            <ion-card-title>Puerta:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img [src]="lectura.doorStatus == 0 ? '../../assets/image/puertaAbierta.png' : '../../assets/image/puertaCerrada.png'">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
